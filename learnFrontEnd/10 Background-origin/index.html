<head>
    <title>CSS background-image</title>
    <link rel="stylesheet" href="main.css">
    <style>
       html,body{
        margin: 0;
       }

      .header{
        background-image: url('https://picsum.photos/800/600');
        width: 100%;
        height: 100vh;
        background-repeat: no-repeat; /* ngăn chặn việc lặp lại khi khoảng cách background còn trống */
        background-origin: content-box; /* xác định vùng bắt đầu của hình nền */
    
    }

    </style>

</head>

<body>
    <div class="header">
    </div>
</body>
