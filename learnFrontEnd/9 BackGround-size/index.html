<head>
    <title>CSS background-image</title>
    <link rel="stylesheet" href="main.css">
    <style>
       html,body{
        margin: 0;
       }

      .header{
        background-image: url('https://picsum.photos/800/600');
        width: 100%;
        height: 100vh;
        background-size: cover; /* làm cho hình ảnh bao phủ toàn bộ phần tử */
        background-size: contain; /* làm cho hình ảnh nằm gọn trong phần tử */
    }

    </style>

</head>

<body>
    <div class="header">
    </div>
</body>
