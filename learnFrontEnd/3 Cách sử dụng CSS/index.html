<!DOCTYPE html>
<html>
    <head>
        <title>Cách sử dụng CSS</title>
        <meta charset="UTF-8">

        <!--Internal (bên trong tệp HTML) trong 1 cặp thẻ style-->
        <style>
           h1 {
           color: red;
           font-size: 30px;
        }
        </style>

        <!--External (bên ngoài tệp HTML) sử dụng thẻ link-->
        <link rel="stylesheet" href="style.css">


    </head>
    <body>
        <h1>Cách sử dụng CSS</h1>
        <p>CSS (Cascading Style Sheets) là ngôn ngữ dùng để mô tả cách trình bày của tài liệu HTML.</p>
            <!--Inline (bên trong thẻ HTML) sử dụng attribute style-->
        <ul style="color: aqua;font-size: 20px;"> <!-- dấu chấm tròn -->
            <li>Internal</li> <!-- Danh sách các cách sử dụng CSS -->
            <li>External</li><!-- Danh sách các cách sử dụng CSS -->
            <li>Inline</li><!-- Danh sách các cách sử dụng CSS -->
        </ul>
         <ol> <!-- sô thứ tự-->
            <li>Internal</li> <!-- Danh sách các cách sử dụng CSS -->
            <li>External</li><!-- Danh sách các cách sử dụng CSS -->
            <li>Inline</li><!-- Danh sách các cách sử dụng CSS -->
         </ol>
    </body>
</html>
