<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srcset Image Example</title>
     <!-- 
        Trang web sử dụng ít hình ảnh ( tốc độ tải trang không bị ảnh hưởng nhiều bởi hình ảnh)
     Tối ưu sử dụng hình ảnh trên trang web?
     1. Sử dụng định dạng ảnh phù hợp?
        - Hình học, vector, v.v: SVG
        - Bitmap transparent: PNG, WEBP
        - Bitmap không transparent: JPEG
    2. Nén hình ảnh (giảm dung lượng) https://tinypng.com/
    3. Sử dụng kích thước ảnh phù hợp?
        - origin: kích thước gốc của ảnh
        - PPI (pixel per inch): độ phân giải của ảnh
        - DPI (dots per inch): độ phân giải của ảnh in

    Loại màn hình:
        1. Màn hình thường (Dpi thấp - 1:1): 800px x 800px
        2. Màn hình Retina (Dpi cao - 2:1, 3:1): 1600px x 1600px, 2400px x 2400px

        ## trang web sử dụng nhiều hình ảnh 
         Thiết bị :
            1. Mobile: 800px x 800px not  => tốn băng thông, chờ lâu hơn => giảm trải nghiệm.
            2. Tablet: 1600px x 1600px not => tốn băng thông, chờ lâu hơn => giảm trải nghiệm.
            3. Desktop: 1600px x 1600px ok 
    

    => chúng ta sử dụng srcset

    ## bài toán 1 
        1. Mobile:100px x 100px
        2. Tablet: 200px x 200px
        3. Desktop: 400px x 400px
    ## bài toán 2 
        Desktop: 200px x 200px
-->
</head>
<body>
    
        <!-- 1. Resolution switching: different sizes -->
    <!-- <img 
        srcset="100px.png 100w, 200px.png 200w, 400px.png 400w"
        sizes="(max-width: 574px) 100px,
               (max-width: 991px) 200px,
               400px"
        alt="Example Image">

         2. Resolution switching: same size, diffrent resolutions 
    <img srcset="./200px.png 1x, ./400px.png 2x" alt="Example Image">
-->
        <!-- 3. Art direction -->
        <picture>
            <source media="(max-width: 575px)" srcset="./100px.png">
            <img src="./400px.png" alt="Example Image">
        </picture>
</body>

</html>
